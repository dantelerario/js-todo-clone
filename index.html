<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ToDo List - Dante L'Erario</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" type='text/css'>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <div id="list">

    <header>
      <h1>Lista di cose da fare...</h1>
    </header>

    <main>

      <input type="text" class="addelement" placeholder="Inserisci nuova voce">
      <ul class="todo">
        <li class="element">Deletami<i class="fas fa-minus-square"></i>
        </li>
      </ul>

    </main>

  </div>

    <!-- TEMPLATE DELL'ELEMENTO LISTA -->
    <div class="template">
      <li class="element"><i class="fas fa-minus-square"></i>
      </li>
    </div>








    <!-- JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
    <script src="js/main.js" charset="utf-8"></script>
</body>
</html>
